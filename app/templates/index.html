<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/components.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-brand">
                <h1>Radiant</h1>
            </div>
            <div class="header-controls">
                <a href="/spending-editor" class="btn-nav">
                    Spending Plan <span>&rarr;</span>
                </a>
                <a href="/simulator" class="btn-nav">
                    Radiant <span>&rarr;</span>
                </a>
            </div>
        </header>

        <div id="loading">Crunching the numbers...</div>

        <div id="dashboard" class="hidden">
            <!-- Dashboard Summary -->
            <div class="dashboard-overview">
                <div class="card">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
                        Financial Health
                    </h2>
                    <div class="stat">
                        <div class="stat-label">Monthly Savings Rate</div>
                        <div class="stat-value" id="savings-rate">--</div>
                        <div class="stat-change positive" id="savings-change">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="18 15 12 9 6 15"></polyline>
                            </svg>
                            <span>vs last month</span>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="stat">
                        <div class="stat-label">Debt-to-Income Ratio</div>
                        <div class="stat-value" id="debt-income-ratio">--</div>
                    </div>
                </div>

                <div class="card">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                        Quick Insights
                    </h2>
                    <div id="quick-insights">
                        <div class="alert alert-info">
                            <svg class="alert-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                            <div class="alert-content">
                                <div class="alert-description" id="insight-text">Loading insights...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Net Worth Snapshot -->
            <div class="card">
                <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                    Current Position
                </h2>
                <div class="kpi-row">
                    <div class="kpi">
                        <div class="kpi-label">Net Worth</div>
                        <div class="kpi-value" id="nw-total">--</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Liquid Assets</div>
                        <div class="kpi-value" id="nw-liquid">--</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Total Debt</div>
                        <div class="kpi-value" id="nw-debt">--</div>
                    </div>
                </div>
                <div class="reasoning" id="nw-reasoning"></div>
            </div>

            <div class="grid">
                <!-- Projection Chart -->
                <div class="card">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 6l-9.5 9.5-5-5L1 18"></path><path d="M17 6h6v6"></path></svg>
                        Your Wealth Trajectory
                    </h2>
                    <div class="chart-container" id="chart-projection"></div>
                    <div class="reasoning" id="proj-context"></div>
                </div>

                <!-- Debt Payoff Chart -->
                <div class="card">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                        Debt Freedom Plan
                    </h2>
                    <div class="chart-container" id="chart-debt"></div>
                    <div class="reasoning" id="debt-reasoning"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts loaded at end of body -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/gsap-public/minified/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script> <!-- Fallback -->
    <script type="module" src="/static/js/modules/main.js"></script>
    <script src="/static/js/card-expand.js"></script>
</body>
</html>
