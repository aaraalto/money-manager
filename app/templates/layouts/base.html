<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Radiant{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <style>
        /* Top Navigation Styles */
        .top-nav {
            width: 100%;
            background: var(--bg-body); /* Match body bg for transparency feel or card? */
            background: rgba(10, 10, 10, 0.8); /* Slightly transparent */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Outfit', sans-serif;
        }

        .nav-brand-text {
            color: var(--text-tertiary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        
        .nav-brand-text:hover {
             color: var(--text-primary);
        }

        .nav-separator {
            color: var(--text-tertiary);
            opacity: 0.3;
            font-size: 1rem;
        }

        /* Page Selector Dropdown */
        .nav-page-selector {
            position: relative;
        }

        .nav-page-trigger {
            background: transparent;
            border: 1px solid var(--border-color); /* Outline */
            padding: 0.5rem 1rem; /* Equal top/bottom padding */
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content */
            gap: 8px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px; /* Slightly more rounded */
            transition: all 0.2s ease;
        }

        .nav-page-trigger:hover, .nav-page-trigger:focus {
            background: var(--bg-subtle);
            border-color: var(--primary); /* Highlight outline on interaction */
            outline: none;
        }

        .chevron-icon {
            width: 12px;
            height: 12px;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }

        .nav-page-selector.open .chevron-icon {
            transform: rotate(180deg);
        }

        .nav-dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            width: 200px;
            background: #1c1c1e; /* Dark gray like iOS menus */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; /* Ensure it appears above other content */
        }

        .nav-page-selector.open .nav-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-dropdown-item {
            display: block;
            padding: 10px 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-dropdown-item:hover {
            background: var(--bg-subtle); /* Or accent color low opacity */
            background: rgba(255,255,255,0.1);
        }

        .nav-dropdown-item.active {
            color: var(--primary);
        }
        
        .nav-dropdown-item .check {
            opacity: 0;
            float: right;
        }
        
        .nav-dropdown-item.active .check {
            opacity: 1;
        }

        /* Right Side */
        .nav-right {
            display: flex;
            align-items: center;
        }

        /* Main Layout */
        .main-content {
            /* We rely on the container inside pages, but global container override? */
            /* The legacy container style was max-width 1200px. 
               We should probably align main content max-width with nav if desired, 
               but usually nav is wider or same. User only specified Header max-width. 
            */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Level Up Celebration Modal -->
    {% if level_up_detected %}
        {% include "partials/level_up_modal.html" %}
    {% endif %}

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container toast-bottom-right" role="region" aria-label="Notifications" aria-live="polite"></div>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/gsap-public/minified/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script type="module">
        // Initialize toast system
        import { initHtmxToastHandlers } from '/static/js/modules/toast.js';
        // HTMX handlers are auto-initialized on import
    </script>
    <script>
        function toggleNavDropdown() {
            const selector = document.getElementById('navPageSelector');
            selector.classList.toggle('open');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const selector = document.getElementById('navPageSelector');
            if (!selector.contains(event.target)) {
                selector.classList.remove('open');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
