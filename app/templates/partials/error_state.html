<!-- Error State with Retry -->
<div class="error-state" role="alert">
    <div class="error-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
    </div>
    
    <h3 class="error-title">{{ title|default("Something went wrong") }}</h3>
    
    <p class="error-message">{{ message|default("We couldn't complete that action. Please try again.") }}</p>
    
    {% if retry_allowed|default(True) %}
    <div class="error-actions">
        {% if retry_url %}
        <button 
            class="btn btn-primary"
            hx-get="{{ retry_url }}"
            hx-target="{{ retry_target|default('#content') }}"
            hx-swap="innerHTML"
        >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Try Again
        </button>
        {% else %}
        <button class="btn btn-primary" onclick="location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Refresh Page
        </button>
        {% endif %}
        
        <a href="/" class="btn btn-secondary">Go to Dashboard</a>
    </div>
    {% endif %}
    
    {% if error_code %}
    <div class="error-code">Error code: {{ error_code }}</div>
    {% endif %}
</div>

<style>
    .error-state {
        text-align: center;
        padding: var(--space-12) var(--space-6);
        max-width: 400px;
        margin: var(--space-12) auto;
    }
    
    .error-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto var(--space-5);
        padding: var(--space-4);
        background: var(--danger-dim);
        border-radius: 50%;
    }
    
    .error-icon svg {
        width: 100%;
        height: 100%;
        color: var(--danger);
    }
    
    .error-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 var(--space-3);
    }
    
    .error-message {
        color: var(--text-secondary);
        line-height: 1.6;
        margin: 0 0 var(--space-6);
    }
    
    .error-actions {
        display: flex;
        gap: var(--space-3);
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .error-code {
        margin-top: var(--space-6);
        font-size: 0.75rem;
        font-family: var(--font-mono);
        color: var(--text-tertiary);
    }
</style>
