<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Simulator</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/generative.css?v=4">
    <script src="/static/js/htmx.min.js"></script>
    <!-- GSAP & Draggable -->
    <script src="/static/gsap-public/minified/gsap.min.js"></script>
    <script src="/static/gsap-public/minified/Draggable.min.js"></script>
    <script src="/static/gsap-public/minified/InertiaPlugin.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="/"
            style="text-decoration: none; color: #888; font-size: 0.9rem; margin-bottom: 20px; display: inline-block;">&larr;
            Back to HQ</a>
        <h1>Simulation Lab</h1>

        <div class="simulation-layout">
            <div class="rotary-section">
                <div class="rotary-container" id="payment-rotary">
                    <svg viewBox="0 0 400 400" class="rotary-svg">
                        <!-- Track -->
                        <circle cx="200" cy="200" r="160" class="rotary-track" />
                        <!-- Progress -->
                        <circle cx="200" cy="200" r="160" class="rotary-progress" />

                        <!-- Knob Group -->
                        <g class="rotary-knob-group">
                            <!-- Latch/Handle Design -->
                            <circle cx="200" cy="40" r="24" class="knob-handle-outer" />
                            <circle cx="200" cy="40" r="12" class="knob-handle-inner" />
                        </g>
                    </svg>

                    <div class="rotary-center-content">
                        <div class="rotary-value-display">
                            <div>
                                <span class="rotary-currency">$</span><span id="rotary-display"
                                    class="rotary-amount">500</span>
                            </div>
                            <span class="rotary-label">Extra / Month</span>
                        </div>

                        <!-- Placeholder for Insights (will be populated dynamically or static for now) -->
                        <div class="rotary-insights">
                            <div class="insight-mini">
                                <span class="insight-icon">âœ¨</span>
                                <span class="insight-text">Save $1.2k in interest</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div id="loader" class="loader htmx-indicator">Simulating your future...</div>

                <div id="result-card" class="generated-card" style="opacity: 1; transform: none;">
                    <div class="metrics-row" id="metrics-row">
                        <div>
                            <div class="metric-label">Monthly Surplus</div>
                            <div class="metric-value" id="metric-fcf" style="color: #4a90e2">--</div>
                        </div>
                        <div>
                            <div class="metric-label">Debt Free By</div>
                            <div class="metric-value date" id="metric-date">--</div>
                        </div>
                        <div>
                            <div class="metric-label">Interest Saved</div>
                            <div class="metric-value saving" id="metric-savings">--</div>
                        </div>
                    </div>

                    <div id="chart-container">
                        <!-- SVG Chart loads here via OOB -->
                    </div>

                    <div id="filter-container" class="filter-row">
                        <!-- Filters load here via OOB -->
                    </div>

                    <div id="payment-table-container">
                        <!-- Table loads here via OOB -->
                    </div>

                    <div id="insights-section">
                        <div id="insights-wrapper">
                            <!-- Insight Card loads here via separate partial -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden Form for HTMX -->
        <form id="sim-form" onsubmit="return false;">
            <input type="hidden" name="monthly_payment" id="hidden-payment-input" value="500"
                hx-get="/partials/calculate" hx-trigger="change delay:200ms, load" hx-include="[name='filter_tag']"
                hx-indicator="#loader">

            <!-- Hidden input for Filter State -->
            <input type="hidden" name="filter_tag" value="All">
        </form>

    </div>

    <script src="/static/js/rotary.js"></script>
    <script>
        gsap.registerPlugin(Draggable);

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Rotary
            new RotaryKnob('#payment-rotary', {
                minValue: 0,
                maxValue: 5000,
                initialValue: 500,
                inputSelector: '#hidden-payment-input',
                displaySelector: '#rotary-display'
            });
        });
    </script>
</body>

</html>
