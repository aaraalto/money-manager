<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth HQ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>Wealth HQ</h1>
                    <p>Private. Secure. Yours.</p>
                </div>
                <a href="/generative" class="btn-nav">
                    Future Simulator <span>&rarr;</span>
                </a>
            </div>
        </header>

        <div id="loading">Crunching the numbers...</div>

        <div id="dashboard" style="display:none;">
            <!-- Net Worth Snapshot -->
            <div class="card">
                <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                    Where You Stand
                </h2>
                <div class="kpi-row">
                    <div class="kpi">
                        <div class="kpi-label">Net Worth</div>
                        <div class="kpi-value" id="nw-total">--</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Liquid Assets</div>
                        <div class="kpi-value" id="nw-liquid">--</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Total Debt</div>
                        <div class="kpi-value" id="nw-debt">--</div>
                    </div>
                </div>
                <div class="reasoning" id="nw-reasoning"></div>
            </div>

            <div class="grid">
                <!-- Projection Chart -->
                <div class="card">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 6l-9.5 9.5-5-5L1 18"></path><path d="M17 6h6v6"></path></svg>
                        Your Wealth Trajectory
                    </h2>
                    <div class="chart-container" id="chart-projection"></div>
                    <div class="reasoning" id="proj-context"></div>
                </div>

                <!-- Debt Payoff Chart -->
                <div class="card">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                        Debt Freedom Plan
                    </h2>
                    <div class="chart-container" id="chart-debt"></div>
                    <div class="reasoning" id="debt-reasoning"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts loaded at end of body -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/gsap-public/minified/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script> <!-- Fallback -->
    <script src="/static/dashboard.js?v=3"></script>
</body>
</html>
